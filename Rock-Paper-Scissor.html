    <script>

      let rock = 'âœŠ';
      let paper = 'ğŸ–';
      let scissor = 'âœŒ';

      let score = JSON.parse(localStorage.getItem('score')) || {
          wins:0,
          losses:0,
          ties:0
        };

        document.querySelector('.js-score').innerHTML = 
        `Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`;

        
      

      // event listeners
      const rockbuttonElement = document.querySelector('.js-rock-button');
      const paperbuttonElement = document.querySelector('.js-paper-button');
      const scissorbuttonElement = document.querySelector('.js-scissor-button');


      rockbuttonElement.addEventListener('click',()=>{
        playGame('âœŠ');
      });

      paperbuttonElement.addEventListener('click',()=>{
        playGame('ğŸ–');
      });

      scissorbuttonElement.addEventListener('click',()=>{
        playGame('âœŒ');
      });

      // reset button event Listener
      document.querySelector('.js-reset-button').addEventListener('click', ()=>{
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-moves').innerHTML = '';
      });

      // event listener with keydown
      document.body.addEventListener('keydown', ()=>{
        event.key ='';
        switch(event.key){
          case 'r':
            playGame('âœŠ');
            break;
          case 'p':
            playGame('ğŸ–');
            break;
          case 's':
            playGame('âœŒ');
            break;
          case ' ':
            autoPlay();
        }

      });




      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'âœŒ') {
          if (computerMove === 'âœŠ') {
            result = 'You lose.';
          } else if (computerMove === 'ğŸ–') {
            result = 'You win.';

          } else if (computerMove === 'ğŸ–') {

          } else if (computerMove === 'âœŒ') {

          }
          
        } else if (playerMove === 'âœŠ') {

          }
        }

        if(result == 'You win.'){
          score.wins++;
        }else if(result=='You lose.'){
          score.losses++;
        }else{
          score.ties++;
        }

        updateScoreElement();

        localStorage.setItem('score', JSON.stringify(score));

        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;

      }

      function updateScoreElement(){
        document.querySelector('.js-score').innerHTML = 
        `Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'âœŠ';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'ğŸ–';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'âœŒ';
        }

        return computerMove;
      }

    </script>
